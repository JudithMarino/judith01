<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/unete.css" />
</head>
<body>
  <button id="menu-toggle" class="menu-toggle" aria-label="Abrir menú">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </button>
  <div class="container">
    <nav class="sidebar">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="biografia.html">Biografía</a></li>
        <li><a href="trivia.html">Trivia</a></li>

        <li><a href="datos.html">Datos</a></li>
        <li><a href="unete.html" class="active">Únete</a></li>
      </ul>
    </nav>

    <main class="content">
      <section class="formulario">
        <h1>Únete a la comunidad de fans</h1>
        <form id="form-unete" action="https://formsubmit.co/ajax/judithmarinoo10@gmail.com" method="POST">
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_next" value="">

          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="asunto">Asunto</label>
          <input type="text" id="asunto" name="asunto" required />

          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>
  </div>
  <script src="js/menu.js"></script>
  <script>
    // Enviar el formulario por AJAX y mostrar mensaje de agradecimiento sin recargar ni salir de la página
    document.getElementById('form-unete').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = this;
      const data = new FormData(form);
      const btn = form.querySelector('button[type="submit"]');
      btn.disabled = true;
      btn.textContent = 'Enviando...';
      try {
        const res = await fetch(form.action, {
          method: 'POST',
          body: data,
          headers: { 'Accept': 'application/json' }
        });
        form.style.display = 'none';
        const gracias = document.createElement('div');
        gracias.className = 'gracias-msg';
        gracias.innerHTML = '<h2>¡Gracias por tu comentario!</h2><p>Tu mensaje ha sido recibido.</p>';
        form.parentNode.appendChild(gracias);
      } catch (err) {
        btn.disabled = false;
        btn.textContent = 'Enviar';
        alert('Ocurrió un error. Intenta de nuevo.');
      }
    });
  </script>
</body>
</html>
