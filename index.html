          <video id="intro-video" src="img/intro.mp4" autoplay loop muted playsinline style="width:100%;height:400px;display:block;object-fit:cover;pointer-events:none;background:#000;"></video>
        </div>
        <script>
          document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('intro-video');
            function setStartTime() {
              if (video.currentTime < 79) {
                video.currentTime = 79;
              }
            }
            video.addEventListener('loadedmetadata', setStartTime);
            video.addEventListener('play', setStartTime);
            video.addEventListener('playing', setStartTime);
            // Si el usuario refresca, fuerza el tiempo de inicio tras un pequeño delay
            setTimeout(setStartTime, 300);
          });
        </script>
        <h1>Bienvenid@ al sitio oficial de Young Miko</h1>
